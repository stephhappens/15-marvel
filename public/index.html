<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Marvel</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="full-page">
    <div class="nav-bar">
      <div class="marvel_logo"> <img src="http://img15.deviantart.net/85b0/i/2014/257/c/0/marvel_logo_by_jmk_prime-d7z0vj3.png" class="marvel_logo-image" alt="marvel logo"> </div>
      <div class="search_bar">
        <input type="text" class="search_bar-input" placeholder="Search"> <i class="fa fa-search" aria-hidden="true"> </i>
      </div>
    </div>

    <div class="section">
      <!-- <div class="container"> -->

      <div class="section_left">
        <div class="section_left--content">
          <div class="featured_photo">
            <img src="http://www.blastr.com/sites/blastr/files/3047641-poster-p-1-first-look-at-the-new-captain-marvel-written-by-agent-carter-showrunner.jpg" alt="" class="comic_photo">
            <figcaption class="featured_photo--caption">I AM A CAPTION!</figcaption>
            <h6 class="featured_photo--subcaption">I am a subcaption.</h6>
          </div>
          <div class="creator">
            <h4 class="creator_title">Creator </h4>
            <ul class="creator_list">
              <li class="creator_list-name">Ron Burgandy</li>
              <li class="creator_list-name">Veronica Corningstone</li>
              <li class="creator_list-name">Ryan Fantana</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="section_right">
        <div class="grid">
          <div class="characters_collection">
            <h2 class="section_right--titles">Characters</h2>
            <div class="characters_collection-photos">
              <div class="grid__item">
                <img src="https://i.kinja-img.com/gawker-media/image/upload/s--d3y7hPj9--/c_scale,fl_progressive,q_80,w_800/18mg4fh2v8emrjpg.jpg" class="characters_collection-image" alt="ironman">
                <img src="https://i.kinja-img.com/gawker-media/image/upload/s--d3y7hPj9--/c_scale,fl_progressive,q_80,w_800/18mg4fh2v8emrjpg.jpg" class="characters_collection-image" alt="ironman">
                <img src="https://i.kinja-img.com/gawker-media/image/upload/s--d3y7hPj9--/c_scale,fl_progressive,q_80,w_800/18mg4fh2v8emrjpg.jpg" class="characters_collection-image" alt="ironman">
                <img src="https://i.kinja-img.com/gawker-media/image/upload/s--d3y7hPj9--/c_scale,fl_progressive,q_80,w_800/18mg4fh2v8emrjpg.jpg" class="characters_collection-image" alt="ironman">
              </div>
            </div>
          </div>
        </div>

        <div class="comic_collection">
          <div class="grid">
            <h2 class="section_right--titles">Comics</h2>
            <div class="comic_collection-photos">

              <div class="grid">
                <div class="grid__item">
                  <div class="comic_collection-card">
                    <img src="https://i.annihil.us/u/prod/marvel/i/mg/f/50/537bcfa1eed73/detail.jpg" class="comic_collection-images" alt="spiderman">
                    <figcaption class="comic_collection-number"> 10 </figcaption>
                    <p class="comic_collection-details">
                      Spiderman 2016 #10
                    </p>
                    <button class="comic_collection-button"> Read More </button>
                  </div>
                </div>

                <div class="grid__item">
                  <div class="comic_collection-card">
                    <img src="https://i.annihil.us/u/prod/marvel/i/mg/f/50/537bcfa1eed73/detail.jpg" class="comic_collection-images" alt="spiderman">
                    <figcaption class="comic_collection-number"> 10 </figcaption>
                    <p class="comic_collection-details">
                      Spiderman 2016 #10
                    </p>
                    <button class="comic_collection-button"> Read More </button>
                  </div>
                </div>

                <div class="grid__item">
                  <div class="comic_collection-card">
                    <img src="https://i.annihil.us/u/prod/marvel/i/mg/f/50/537bcfa1eed73/detail.jpg" class="comic_collection-images" alt="spiderman">
                    <figcaption class="comic_collection-number"> 10 </figcaption>
                    <p class="comic_collection-details">
                      Spiderman 2016 #10
                    </p>
                    <button class="comic_collection-button"> Read More </button>
                  </div>
                </div>

                <div class="grid__item">
                  <div class="comic_collection-card">
                    <img src="https://i.annihil.us/u/prod/marvel/i/mg/f/50/537bcfa1eed73/detail.jpg" class="comic_collection-images" alt="spiderman">
                    <figcaption class="comic_collection-number"> 10 </figcaption>
                    <p class="comic_collection-details">
                      Spiderman 2016 #10
                    </p>
                    <button class="comic_collection-button"> Read More </button>
                  </div>
                </div>


                <div class="grid__item">
                  <div class="comic_collection-card">
                    <img src="https://i.annihil.us/u/prod/marvel/i/mg/f/50/537bcfa1eed73/detail.jpg" class="comic_collection-images" alt="spiderman">
                    <figcaption class="comic_collection-number"> 10 </figcaption>
                    <p class="comic_collection-details">
                      Spiderman 2016 #10
                    </p>
                    <button class="comic_collection-button"> Read More </button>
                  </div>
                </div>

                <div class="grid__item">
                  <div class="comic_collection-card">
                    <img src="https://i.annihil.us/u/prod/marvel/i/mg/f/50/537bcfa1eed73/detail.jpg" class="comic_collection-images" alt="spiderman">
                    <figcaption class="comic_collection-number"> 10 </figcaption>
                    <p class="comic_collection-details">
                      Spiderman 2016 #10
                    </p>
                    <button class="comic_collection-button"> Read More </button>
                  </div>
                </div>


              </div>
            </div>
          </div>

        </div>

      </div>
    <!-- </div> -->
    </div>
  </div>
