<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Marvel</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="full-page">

       <div class="modal" v-if="modalDescription">
         <div class="modal__card">
           <button class="modal_btn" v-on:click="hideModal"> <i class="fa fa-times" aria-hidden="true"> </i> </button>
           <p v-html="modalDescription"></p>

         </div>
       </div>

    <div class="nav-bar">
      <div class="container">
        <div class="nav-bar__flex">
          <div class="marvel_logo"> <img src="http://img15.deviantart.net/85b0/i/2014/257/c/0/marvel_logo_by_jmk_prime-d7z0vj3.png" class="marvel_logo-image" alt="marvel logo"> </div>
          <form class="search_bar" v-on:submit.prevent="searchSeries(searchTerm)">
            <input type="text" class="search_bar-input" placeholder="Search" v-model="searchTerm"> <i class="fa fa-search" aria-hidden="true"> </i>
          </form>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="grid">

          <div class="grid__item grid__item--left">
            <div class="section_left--content">
              <div class="featured_photo">
                <img v-bind:src="seriesData.thumbnail.path + '.' + seriesData.thumbnail.extension" v-bind:alt="seriesData.title" class="comic_photo">
                <figcaption class="featured_photo--caption">{{ seriesData.title }}</figcaption>
                <h6 class="featured_photo--subcaption">{{ seriesData.startYear }} - {{ seriesData.endYear }}</h6>
              </div>

              <div class="creator">
                <h4 class="creator_title">Creator </h4>
                <ul class="creator_list">
                  <li class="creator_list-name" v-for="creator in seriesData.creators.items">{{ creator.name }}</li>

                </ul>
              </div>
            </div>
          </div>

          <div class="grid__item grid__item--right">
            <h2 class="section_right--titles">Characters</h2>
            <div class="grid">
              <div class="grid__item" v-for="character in characters">
                <div class="characters_collection">
                  <div class="characters_collection-photos">

                    <!-- <div class="square"> -->
                      <img v-bind:src="character.thumbnail.path + '.' + character.thumbnail.extension" class="characters_collection-image" v-bind:alt="character.name">
                    <!-- </div> -->
                    <p class="characters_name"> {{ character.name }} </p>
                    <button class="comic_collection-button"v-on:click="showDescription(character.description)"> Read More </button>

                  </div>
                </div>
              </div>
            </div>

            <div class="comic_collection">
              <h2 class="section_right--titles">Comics</h2>
              <div class="comic_collection-photos">

                <div class="grid">
                  <div class="grid__item" v-for="comic in comics">
                    <div class="comic_collection-card">
                      <!-- <div class="square"> -->
                      <img v-bind:src="comic.thumbnail.path + '.' + comic.thumbnail.extension" class="comic_collection-images" v-bind:alt="comic.name">
                      <figcaption class="comic_collection-number">{{ comic.title }}</figcaption>

                      <button class="comic_collection-button" v-on:click="showDescription(comic.description)"> Read More </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
