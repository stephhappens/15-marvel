<!DOCTYPE html>

  <title>Marvel</title>

<body>
  <div class="full-page">
    <div class="nav-bar">
      <div class="marvel_logo"> <img src="http://www.wearemoviegeeks.com/wp-content/uploads/Marvel-logo.png" class= "marvel_logo-image" alt="marvel logo"> </div>
      <div class="search_bar">
        <input type="text" class="search_bar-input"> <i class="fa fa-search" aria-hidden="true"> </i>

          <h6 class="featured_photo--subcaption">I am a subcaption.</h6>
        </div>
        <div class="creator">
          <h4 class="creator_title">Creator </h4>
          <ul class="creator_list">
            <li class="creator_list-name">Ron Burgandy</li>
            <li class="creator_list-name">Tits McGee</li>
            <li class="creator_list-name">Veronica Corningstone</li>
            <li class="creator_list-name">Ryan Fantana</li>
          </ul>
        </div>
      </div>
